<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="css/style.css">

  <style>
     @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  </style>
</head>
<body>
  <div class="box">
    <div class="code-box">
    <img src="images/image-qr-code.png" alt="barcode">
    </div>
    <div class="header-box">
      <p>Improve your front-end skills by building projects</p>
    </div>
    <div class="footer-box">
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Mr Nonso</a>. 
    Coded by <a href="#">Lululuvv</a>.
    </div>
</body>
</html>
